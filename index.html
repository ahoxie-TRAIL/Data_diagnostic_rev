<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonprofit Data Diagnostic Tool</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
      import React, { useState } from 'react';
import { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell } from 'recharts';
import { CheckCircle, AlertCircle, TrendingUp, ChevronDown, ChevronUp } from 'lucide-react';

function NonprofitDataDiagnostic() {
  const [responses, setResponses] = useState({});
  const [showResults, setShowResults] = useState(false);
  const [showIntro, setShowIntro] = useState(true);
  const [expandedReflection, setExpandedReflection] = useState({});

  const questions = [
    {
      id: 1,
      step: "01. IDENTIFY YOUR DATA GOALS",
      question: "Does your team have a common data goal?",
      reflectionPrompts: [
        "What clarity goal do you have for your organization's data? (e.g., improving funder reports, enhancing internal communication, strategic planning)",
        "Is your data currently illustrating the impact of your mission?"
      ],
      answers: [
        { value: 'A', text: "Yes, our team is aligned on our data goal(s).", score: 3 },
        { value: 'B', text: "Sort ofâ€”many members of the team share the same goal but a few folks do not.", score: 2 },
        { value: 'C', text: "No, our team members are not clear or aligned on our data goal(s).", score: 1 }
      ]
    },
    {
      id: 2,
      step: "02. TAKE A DATA INVENTORY",
      question: "Do you have a comprehensive list of all your data sources?",
      reflectionPrompts: [
        "What are your nonprofit's data sources? (e.g., donor databases, program records, financial reports, survey responses, website analytics, volunteer sign-ups)",
        "Where does your data currently reside across your organization?",
        "Who owns each data source within your organization?"
      ],
      answers: [
        { value: 'A', text: "Yes, it is complete and regularly updated.", score: 3 },
        { value: 'B', text: "Partiallyâ€”we have some key sources listed.", score: 2 },
        { value: 'C', text: "No, our data sources are scattered and undocumented.", score: 1 }
      ]
    },
    {
      id: 3,
      step: "03. DOCUMENT THE TYPE OF DATA IN EACH SOURCE",
      question: "Do you have documented details about your data (quantitative vs. qualitative, key variables, update frequency)?",
      reflectionPrompts: [
        "For each data source, do you know: Is the data quantitative or qualitative?",
        "What key variables are tracked in each source?",
        "How frequently is the data updated?",
        "Do you understand the depth and breadth of your data well enough to access and utilize it effectively?"
      ],
      answers: [
        { value: 'A', text: "Yes, for all sources.", score: 3 },
        { value: 'B', text: "Partially, for our most-used sources.", score: 2 },
        { value: 'C', text: "No, our documentation is incomplete or nonexistent.", score: 1 }
      ]
    },
    {
      id: 4,
      step: "04. HIGHLIGHT THE MOST IMPORTANT DATA",
      question: "Do you regularly prioritize and use your most impactful data?",
      reflectionPrompts: [
        "Which data are most important or widely used at your organization?",
        "Which data do you reference most often in reports?",
        "What metrics are essential for grant applications and funding requests?",
        "What data best demonstrates impact to stakeholders?",
        "Are you measuring what matters to your participants, or just what's easy to count?"
      ],
      answers: [
        { value: 'A', text: "Yes, consistently in all reporting and decision-making.", score: 3 },
        { value: 'B', text: "Sometimesâ€”we use it for major reports.", score: 2 },
        { value: 'C', text: "Rarelyâ€”we're unsure what data points are most impactful.", score: 1 }
      ]
    },
    {
      id: 5,
      step: "05. INCORPORATE COMMUNITY VOICE",
      question: "Is your data approach shaped by community feedback?",
      reflectionPrompts: [
        "How do you use data to empower and advocate for community needs?",
        "Are we measuring what matters to our participants, or just what's easy to count?",
        "Does our data approach reflect the community's definition of success?",
        "Are we gathering data in ways that benefit the communities we serve, not just satisfy funders?"
      ],
      answers: [
        { value: 'A', text: "Yes, consistently and transparently.", score: 3 },
        { value: 'B', text: "Occasionallyâ€”we include community feedback sporadically.", score: 2 },
        { value: 'C', text: "Rarely or neverâ€”we've yet to integrate this perspective.", score: 1 }
      ]
    },
    {
      id: 6,
      step: "06. ESTABLISH CLEAR DATA GOVERNANCE",
      question: "Do you have clear guidelines and training for data management?",
      reflectionPrompts: [
        "Does your organization have well-defined roles and responsibilities for data management?",
        "Do you have standardized procedures for data collection and reporting?",
        "Are there clear access controls to ensure data security?",
        "Are staff trained on data practices and governance?",
        "Can your team clearly answer 'whose numbers are right?' when reports conflict?"
      ],
      answers: [
        { value: 'A', text: "Yes, we have thoroughly documented guidelines and processes for training our staff.", score: 3 },
        { value: 'B', text: "Some guidelines exist, but training is minimal.", score: 2 },
        { value: 'C', text: "No, we lack structured guidelines or training.", score: 1 }
      ]
    }
  ];

  const handleResponse = (questionId, answer) => {
    setResponses({
      ...responses,
      [questionId]: answer
    });
  };

  const calculateResults = () => {
    const scores = Object.values(responses);
    const aCount = Object.values(responses).filter(r => r.value === 'A').length;
    const bCount = Object.values(responses).filter(r => r.value === 'B').length;
    const cCount = Object.values(responses).filter(r => r.value === 'C').length;
    const totalScore = scores.reduce((sum, answer) => sum + answer.score, 0);
    const averageScore = totalScore / scores.length;

    let level = '';
    let interpretation = '';
    let nextSteps = [];
    let color = '';

    if (aCount >= 4) {
      level = 'A';
      color = '#10b981';
      interpretation = "You're on the right track! Keep refining your data practices and ensure you have sustainable strategies to maintain your efforts.";
      nextSteps = [
        "Continue documenting and updating your data practices",
        "Build team capacity for advanced data analysis",
        "Develop sustainability measures for long-term data culture",
        "Consider publishing or sharing your impact stories",
        "Establish regular review cycles to maintain momentum"
      ];
    } else if (bCount >= 4 || averageScore >= 1.8) {
      level = 'B';
      color = '#f59e0b';
      interpretation = "Good start! You may benefit from reflecting on areas where you can strengthen your data clarity.";
      nextSteps = [
        "Align your team on shared data goals through facilitated conversations",
        "Create a complete inventory of all data sources across your organization",
        "Develop documentation templates for data descriptions",
        "Identify 3-5 priority metrics to focus on first",
        "Schedule team training on data governance basics"
      ];
    } else {
      level = 'C';
      color = '#ef4444';
      interpretation = "It's time to build a robust foundation. Prioritize building a framework to effectively organize and leverage your data.";
      nextSteps = [
        "Start with a data discovery session with key stakeholders",
        "Create a simple one-page inventory of current data sources",
        "Identify one person as a data champion to lead initial efforts",
        "Select 2-3 priority data sources to document first",
        "Schedule a 90-day sprint to establish basic data governance",
        "Consider bringing in external support (like TRAIL) to guide the process"
      ];
    }

    return {
      aCount,
      bCount,
      cCount,
      totalScore,
      averageScore,
      level,
      interpretation,
      nextSteps,
      color,
      completed: Object.keys(responses).length === questions.length
    };
  };

  const results = calculateResults();
  const allAnswered = Object.keys(responses).length === questions.length;
  const chartData = [
    { name: 'Strong (A)', value: results.aCount, fill: '#10b981' },
    { name: 'Developing (B)', value: results.bCount, fill: '#f59e0b' },
    { name: 'Building (C)', value: results.cCount, fill: '#ef4444' }
  ];

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-8">
      <div className="max-w-4xl mx-auto">
        {/* Header */}
        <div className="mb-8 text-center">
          <h1 className="text-4xl font-bold text-gray-800 mb-2">
            Nonprofit Data Diagnostic Tool
          </h1>
          <p className="text-xl text-gray-600">
            6 Steps to Prove Your Nonprofit's Impact
          </p>
          <p className="text-sm text-gray-500 mt-2">
            Turn Data Chaos Into Confident Reporting
          </p>
        </div>

        {showIntro && !showResults ? (
          /* Introduction Section */
          <div className="space-y-6 bg-white rounded-lg shadow-lg p-8">
            {/* The Problem */}
            <section className="mb-8 pb-8 border-b-2 border-gray-200">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">
                Does This Sound Familiar?
              </h2>
              <div className="grid md:grid-cols-3 gap-6 mb-6">
                <div className="bg-red-50 rounded-lg p-6 border-l-4 border-red-500">
                  <p className="text-lg font-semibold text-red-800 mb-2">
                    "Why do we have so many spreadsheets?"
                  </p>
                  <p className="text-sm text-red-700">
                    Data scattered across multiple systems with no clear organization
                  </p>
                </div>
                <div className="bg-orange-50 rounded-lg p-6 border-l-4 border-orange-500">
                  <p className="text-lg font-semibold text-orange-800 mb-2">
                    "It takes us forever to produce reports!"
                  </p>
                  <p className="text-sm text-orange-700">
                    Hours spent pulling data from different sources and reconciling numbers
                  </p>
                </div>
                <div className="bg-yellow-50 rounded-lg p-6 border-l-4 border-yellow-500">
                  <p className="text-lg font-semibold text-yellow-800 mb-2">
                    "Why don't our numbers match?"
                  </p>
                  <p className="text-sm text-yellow-700">
                    No clear ownership or governance leading to conflicting reports
                  </p>
                </div>
              </div>
              <p className="text-gray-700">
                You're not alone. Nonprofit leaders juggle demands for data from so many stakeholders, all while managing tight budgets and competing priorities. When data practices are inconsistent and resources are limited, it becomes challenging to produce reliable reporting that builds trust with funders and demonstrates your real impact to the community.
              </p>
            </section>

            {/* The Gap */}
            <section className="mb-8 pb-8 border-b-2 border-gray-200">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">
                The Impact Measurement Gap
              </h2>
              <div className="grid md:grid-cols-2 gap-8 mb-6">
                <div className="bg-blue-50 rounded-lg p-6 border-l-4 border-blue-500">
                  <p className="text-4xl font-bold text-blue-600 mb-2">76%</p>
                  <p className="text-gray-700">
                    of nonprofit leaders say <strong>impact measurement is a top priority</strong>
                  </p>
                </div>
                <div className="bg-red-50 rounded-lg p-6 border-l-4 border-red-500">
                  <p className="text-4xl font-bold text-red-600 mb-2">29%</p>
                  <p className="text-gray-700">
                    say they are <strong>effectively measuring their outcomes</strong>
                  </p>
                </div>
              </div>
              <p className="text-gray-700 bg-gray-50 p-4 rounded">
                There's a significant gap between what nonprofit leaders say is important and what they can actually demonstrate. This diagnostic helps you bridge that gap.
              </p>
            </section>

            {/* Why It Matters */}
            <section className="mb-8 pb-8 border-b-2 border-gray-200">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">
                Why Strong Data Practices Matter
              </h2>
              <div className="space-y-4">
                <div className="flex items-start">
                  <div className="bg-green-500 text-white rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0 mr-4 mt-1">
                    âœ“
                  </div>
                  <div>
                    <p className="font-semibold text-gray-800">Build Trust with Funders</p>
                    <p className="text-gray-600">
                      When you have reliable data practices, you can confidently demonstrate impact and secure continued funding
                    </p>
                  </div>
                </div>
                <div className="flex items-start">
                  <div className="bg-green-500 text-white rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0 mr-4 mt-1">
                    âœ“
                  </div>
                  <div>
                    <p className="font-semibold text-gray-800">Eliminate Team Frustration</p>
                    <p className="text-gray-600">
                      When your team adopts data practices together, you eliminate the frustration of staff working from different spreadsheets
                    </p>
                  </div>
                </div>
                <div className="flex items-start">
                  <div className="bg-green-500 text-white rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0 mr-4 mt-1">
                    âœ“
                  </div>
                  <div>
                    <p className="font-semibold text-gray-800">Make Better Decisions</p>
                    <p className="text-gray-600">
                      Evidence-backed decision-making enables strategic planning and resource allocation grounded in reality
                    </p>
                  </div>
                </div>
                <div className="flex items-start">
                  <div className="bg-green-500 text-white rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0 mr-4 mt-1">
                    âœ“
                  </div>
                  <div>
                    <p className="font-semibold text-gray-800">Shift from Reactive to Proactive</p>
                    <p className="text-gray-600">
                      Move from scrambling to find data at the last minute to proactive storytelling that positions your organization as a leader
                    </p>
                  </div>
                </div>
              </div>
            </section>

            {/* Solution */}
            <section className="mb-8 pb-8 border-b-2 border-gray-200">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">
                There Is a Solution
              </h2>
              <p className="text-gray-700 mb-4">
                Addressing data challenges doesn't have to feel overwhelming or impossible. By following a clear, structured approach, nonprofits can turn their data into powerful insights.
              </p>
              <div className="bg-blue-50 border-l-4 border-blue-500 p-6 rounded">
                <p className="text-gray-800">
                  This diagnostic assessment walks you through 6 essential steps to build a foundation for confident data reporting. Each step includes reflection questions to help you assess where you are and concrete guidance on where to go next.
                </p>
              </div>
            </section>

            {/* The 6 Steps Preview */}
            <section className="mb-8">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">
                The 6 Steps Framework
              </h2>
              <div className="grid md:grid-cols-2 gap-4">
                {[
                  { num: '01', title: 'Identify Your Data Goals', desc: 'Develop clarity on what data success looks like for your organization' },
                  { num: '02', title: 'Take a Data Inventory', desc: 'Create a comprehensive list of all your data sources' },
                  { num: '03', title: 'Document Data Types', desc: 'Understand what\'s quantitative, qualitative, and how often it updates' },
                  { num: '04', title: 'Highlight Important Data', desc: 'Focus on metrics that truly matter to your mission and stakeholders' },
                  { num: '05', title: 'Incorporate Community Voice', desc: 'Ensure data reflects what matters to the communities you serve' },
                  { num: '06', title: 'Establish Data Governance', desc: 'Create clear roles, responsibilities, and training around data management' }
                ].map((step, idx) => (
                  <div key={idx} className="bg-gray-50 rounded-lg p-4 border-l-4 border-blue-500">
                    <div className="text-2xl font-bold text-blue-600 mb-1">{step.num}</div>
                    <p className="font-semibold text-gray-800 mb-2">{step.title}</p>
                    <p className="text-sm text-gray-600">{step.desc}</p>
                  </div>
                ))}
              </div>
            </section>

            {/* Call to Action */}
            <div className="text-center">
              <button
                onClick={() => setShowIntro(false)}
                className="py-4 px-8 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition text-lg"
              >
                Start the Diagnostic Assessment
              </button>
              <p className="text-sm text-gray-500 mt-4">
                This assessment takes about 5-10 minutes and provides personalized recommendations based on your responses.
              </p>
            </div>
          </div>
        ) : !showResults ? (
          /* Questions Section */
          <div className="space-y-6">
            {questions.map((question, idx) => (
              <div
                key={question.id}
                className="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500"
              >
                <div className="mb-6">
                  <p className="text-sm font-semibold text-blue-700 mb-1">
                    {question.step}
                  </p>
                  <h3 className="text-lg font-bold text-gray-800">
                    Question {idx + 1} of {questions.length}: {question.question}
                  </h3>
                </div>

                {/* Reflection Section */}
                <div className="mb-6 bg-blue-50 rounded-lg p-4 border-l-4 border-blue-300">
                  <button
                    onClick={() => setExpandedReflection({
                      ...expandedReflection,
                      [question.id]: !expandedReflection[question.id]
                    })}
                    className="w-full flex items-center justify-between font-semibold text-blue-900 hover:text-blue-700 transition"
                  >
                    <span className="text-sm">ðŸ’­ Reflect Before Answering</span>
                    {expandedReflection[question.id] ? (
                      <ChevronUp size={20} />
                    ) : (
                      <ChevronDown size={20} />
                    )}
                  </button>
                  {expandedReflection[question.id] && (
                    <div className="mt-3 space-y-2 pt-3 border-t border-blue-200">
                      {question.reflectionPrompts.map((prompt, pidx) => (
                        <div key={pidx} className="flex items-start text-sm">
                          <span className="text-blue-600 font-bold mr-3">â€¢</span>
                          <p className="text-blue-900">{prompt}</p>
                        </div>
                      ))}
                    </div>
                  )}
                </div>

                {/* Answer Options */}
                <div className="space-y-3 mb-6">
                  {question.answers.map((answer) => (
                    <label
                      key={answer.value}
                      className="flex items-start p-3 border-2 rounded-lg cursor-pointer hover:bg-blue-50 transition"
                      style={{
                        borderColor:
                          responses[question.id]?.value === answer.value
                            ? '#3b82f6'
                            : '#e5e7eb',
                        backgroundColor:
                          responses[question.id]?.value === answer.value
                            ? '#eff6ff'
                            : 'transparent'
                      }}
                    >
                      <input
                        type="radio"
                        name={`question-${question.id}`}
                        value={answer.value}
                        checked={responses[question.id]?.value === answer.value}
                        onChange={() =>
                          handleResponse(question.id, {
                            value: answer.value,
                            score: answer.score
                          })
                        }
                        className="mt-1 w-4 h-4 text-blue-600 cursor-pointer"
                      />
                      <span className="ml-3 text-gray-700">{answer.text}</span>
                    </label>
                  ))}
                </div>

                <div className="text-xs text-gray-500">
                  Progress: {Object.keys(responses).length} of {questions.length} questions answered
                </div>
              </div>
            ))}

            {/* Submit Button */}
            <button
              onClick={() => setShowResults(true)}
              disabled={Object.keys(responses).length !== questions.length}
              className="w-full py-4 px-6 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition text-lg"
            >
              {Object.keys(responses).length === questions.length 
                ? 'Get Your Results' 
                : `Complete All Questions (${Object.keys(responses).length}/${questions.length})`}
            </button>
          </div>
        ) : (
          /* Results Section */
          <div className="space-y-8">
            {/* Score Card */}
            <div
              className="bg-white rounded-lg shadow-lg p-8 border-t-4"
              style={{ borderColor: results.color }}
            >
              <div className="text-center mb-8">
                <h2 className="text-3xl font-bold text-gray-800 mb-2">
                  Your Data Maturity Level
                </h2>
                <div
                  className="inline-block px-8 py-3 rounded-full text-white text-4xl font-bold"
                  style={{ backgroundColor: results.color }}
                >
                  {results.level}
                </div>
              </div>

              {/* Chart */}
              <div className="mb-8">
                <ResponsiveContainer width="100%" height={200}>
                  <BarChart data={chartData}>
                    <CartesianGrid strokeDasharray="3 3" />
                    <XAxis dataKey="name" />
                    <YAxis />
                    <Tooltip />
                    <Bar dataKey="value" fill="#8884d8">
                      {chartData.map((entry, index) => (
                        <Cell key={`cell-${index}`} fill={entry.fill} />
                      ))}
                    </Bar>
                  </BarChart>
                </ResponsiveContainer>
              </div>

              <p className="text-lg text-gray-700 leading-relaxed">
                {results.interpretation}
              </p>
            </div>

            {/* Next Steps */}
            <div className="bg-white rounded-lg shadow-md p-8">
              <h3 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <TrendingUp className="mr-3" style={{ color: results.color }} />
                Your Next Steps
              </h3>
              <div className="space-y-3">
                {results.nextSteps.map((step, idx) => (
                  <div key={idx} className="flex items-start p-3 bg-gray-50 rounded-lg">
                    <CheckCircle
                      className="mr-3 flex-shrink-0 mt-1"
                      style={{ color: results.color }}
                      size={20}
                    />
                    <p className="text-gray-700">{step}</p>
                  </div>
                ))}
              </div>
            </div>

            {/* Summary */}
            <div className="grid grid-cols-3 gap-4">
              <div className="bg-green-50 rounded-lg p-4 text-center border-l-4 border-green-500">
                <p className="text-2xl font-bold text-green-700">{results.aCount}</p>
                <p className="text-sm text-green-600">Strong Responses</p>
              </div>
              <div className="bg-yellow-50 rounded-lg p-4 text-center border-l-4 border-yellow-500">
                <p className="text-2xl font-bold text-yellow-700">{results.bCount}</p>
                <p className="text-sm text-yellow-600">Developing Responses</p>
              </div>
              <div className="bg-red-50 rounded-lg p-4 text-center border-l-4 border-red-500">
                <p className="text-2xl font-bold text-red-700">{results.cCount}</p>
                <p className="text-sm text-red-600">Building Responses</p>
              </div>
            </div>

            {/* Key Insight */}
            <div className="bg-indigo-50 border-l-4 border-indigo-500 rounded-lg p-6">
              <h4 className="font-bold text-indigo-900 mb-2 flex items-center">
                <AlertCircle className="mr-2" size={20} />
                Key Insight
              </h4>
              <p className="text-indigo-800">
                {results.level === 'A' &&
                  "Your organization has strong data practices in place. The focus now should be on sustainability and scaling impact storytelling to funders and stakeholders. Your whole team can articulate your impact to anyone, anywhere, because they trust the numbers they're sharing."}
                {results.level === 'B' &&
                  "You're building momentum! Prioritize completing the gaps, especially in team alignment and documentation, to unlock the full value of your data. You're on the path to moving from reactive reporting to proactive storytelling."}
                {results.level === 'C' &&
                  "Now is the time to invest in foundational data infrastructure. Starting with clear goals and an inventory will make everything else easier and more sustainable. Many organizations have succeeded by taking this structured, step-by-step approach."}
              </p>
            </div>

            {/* Reset Button */}
            <button
              onClick={() => {
                setResponses({});
                setShowResults(false);
                setShowIntro(true);
              }}
              className="w-full py-3 px-6 bg-gray-600 text-white font-bold rounded-lg hover:bg-gray-700 transition"
            >
              Start Over
            </button>

            {/* Footer Note */}
            <div className="text-center text-sm text-gray-600 bg-white rounded-lg p-4">
              <p className="font-semibold mb-2">Ready to take action?</p>
              <p>
                Learn more from{' '}
                <span className="font-bold">The Research and Insights Lab (TRAIL)</span> at{' '}
                <a
                  href="https://www.researchinsightslab.com"
                  className="text-blue-600 hover:underline"
                  target="_blank"
                  rel="noopener noreferrer"
                >
